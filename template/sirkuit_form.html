<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Sirkuit</title>
    <style>
      /* Menggunakan style yang sama dengan form pembalap agar konsisten */
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #2563eb; /* Warna Biru Utama */
        --danger: #ef4444;
        --border: #e6e9ef;
        --radius: 8px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
      }
      .container {
        max-width: 700px;
        margin: 36px auto;
        padding: 18px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p.lead {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 13px;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .full {
        grid-column: 1/-1;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid transparent;
        font-size: 14px;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--accent);
        color: #fff;
      }
      .btn-muted {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
        text-decoration: none;
      }

      @media (max-width: 640px) {
        form {
          grid-template-columns: 1fr;
        }
        .actions {
          justify-content: space-between;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Form Sirkuit</h1>
        <p class="lead">Silakan isi data sirkuit balapan di bawah ini.</p>

        <form method="post" action="index.php?nav=sirkuit" novalidate>
          <input
            type="hidden"
            name="action"
            value="ACTION_VAL"
            id="sirkuit-action"
          />
          <input type="hidden" name="id" value="ID_VAL" id="sirkuit-id" />

          <div class="full">
            <label for="nama">Nama Sirkuit</label>
            <input
              id="nama"
              name="nama"
              type="text"
              placeholder="Contoh: Silverstone"
              value="NAMA_VAL"
              required
            />
          </div>

          <div>
            <label for="negara">Negara</label>
            <input
              id="negara"
              name="negara"
              type="text"
              placeholder="Contoh: United Kingdom"
              value="NEGARA_VAL"
              required
            />
          </div>

          <div>
            <label for="panjang">Panjang Lintasan (KM)</label>
            <input
              id="panjang"
              name="panjang"
              type="number"
              step="0.001"
              min="0"
              placeholder="0.000"
              value="PANJANG_VAL"
              required
            />
          </div>

          <div class="full">
            <label for="tipe">Tipe Lintasan</label>
            <input
              id="tipe"
              name="tipe"
              type="text"
              placeholder="Contoh: Street Circuit / Race Track"
              value="TIPE_VAL"
            />
          </div>

          <div class="full actions">
            <a href="index.php?nav=sirkuit" class="btn btn-muted">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Data</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Validasi Sederhana Client-Side
      (function () {
        var form = document.querySelector("form");
        if (!form) return;
        form.addEventListener("submit", function (e) {
          var nama = document.getElementById("nama");
          var negara = document.getElementById("negara");

          if (!nama.value.trim()) {
            alert("Nama Sirkuit harus diisi!");
            nama.focus();
            e.preventDefault();
            return false;
          }
          if (!negara.value.trim()) {
            alert("Negara harus diisi!");
            negara.focus();
            e.preventDefault();
            return false;
          }
        });
      })();
    </script>
  </body>
</html>
